version: '3.7'
networks:
  node-postgres-bridge:
    driver: bridge

services:
  node:
    container_name: service_app
    image: anarxist277/app-backend:service_app
    env_file:
      - .env
    build:
      context: .
    ports:
      - '${PORT}:${PORT}'
    restart: unless-stopped
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run docker:dev
    depends_on:
      - postgres
    networks:
      - node-postgres-bridge
  postgres:
    container_name: service_db
    image: anarxist277/app-backend:service_db
    env_file:
      - .env
    build: ./postgres/
    ports:
      - '${POSTGRES_PORT}:${POSTGRES_PORT}'
    restart: unless-stopped
    volumes:
      - database:/var/lib/postgresql/data
      - database-logs:/logs
    networks:
      - node-postgres-bridge
volumes:
  database:
  database-logs: